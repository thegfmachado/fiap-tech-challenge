# Workflow name
name: "Design System Storybook Deployment"

# Event for the workflow
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

# List of jobs
jobs:
  chromatic:
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup actions
        run: npm install
      - name: Run CI
        run: npm ci
      - name: Build utils
        run: npm run build --workspace=@fiap-tech-challenge/utils

        #ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Run Chromatic
        uses: chromaui/action@latest
        id: chromatic
        # Options required for Chromatic's GitHub Action
        with:
          workingDir: "packages/design-system"
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/react/en/deploy/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
